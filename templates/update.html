{% extends 'base.html' %}

{% block body %}
<form class="m-5" action="/update/{{post.id}}" method="POST">
    <div class="form-group pb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" value="{{post.title}}">
    </div>
    <div class="form-group pb-3">
        <label for="detail" class="form-label">Detail</label>
        <input type="text" class="form-control" name="detail" value="{{post.detail}}">
    </div>
    <div class="form-group pb-3">
        <label for="detail" class="form-label">Due</label>
        <input type="date" class="form-control" name="due" required value="{{post.due.date()}}">
    </div>
    <a class="btn btn-secondary" href="/" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
